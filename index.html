<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="" />
  <title>IP Address Tracker</title>
</head>

<body>
  <main class="container">
    <h1 class="title">IP Address Tracker</h1>

    <div class="IPAddressInput">
      <input type="search" class="searchIPAddress" placeholder="Search for any IP address or domain">
      <button class="arrow"> <img src="https://raw.githubusercontent.com/Mister-Zeng/IP-Address-Tracker/dea4909ef463c931831815d36202a04d4eace6b3/images/icon-arrow.svg" alt="search"> </button>
    </div>

    <div class="info">
      <div class="IPAddress">
        <h2>IP Address </h2>
        <p class='IPAddressNum'>192.212.174.101</p>
      </div>

      <hr>

      <div class="location">
        <h2>Location</h2>
        <p class="locationNum">Brooklyn, NY 10001</p>
      </div>

      <hr>

      <div class="timeZone">
        <h2>Timezone</h2>
        <p class="timeZoneNum">UTC - 05:00</p>
      </div>

      <hr>
      <!-- add offset value dynamically using the API -->
      <div class="ISP">
        <h2>ISP</h2>
        <p class="ISPNum">SpaceX Starlink</p>
      </div>
    </div>
    <div id="map"></div>
  </main>
  <script src="index.js"></script>
</body>

</html>
